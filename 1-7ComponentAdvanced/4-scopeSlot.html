<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>

  <cpn>
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}} - </span>
    </template>
  </cpn>

  <cpn>
    <template slot-scope="slot">
      <span>{{slot.data.join(" - ")}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  // How to get data inside component from parent's slot?
  // PREMISE: Origin data comes from child component.
  // 1, Bind slot to component's data <slot :data="pLanguages">
  // 2, When using cpn at root Vue obj, <template slot-scope="slot">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            pLanguages:['C++','Python','Java','Go','Bash Script']
          }
        }
      }
    }
  })
</script>
</body>
</html>

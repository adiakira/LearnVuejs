<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color:red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item,index) in movies"
        :class="{active: curIndex===index}" @click="liClick(index)">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies:['HP','Star War','Inception','Wonder woman'],
      curIndex:0,
    },
    methods:{
      liClick(index){
        this.curIndex=index;
      }
    },
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  3， 使用-->
  <mycpn></mycpn>
  <div style="color: red"><mycpn></mycpn></div>
</div>

<script src="../js/vue.js"></script>
<script>
  // 调用Vue.extend() 创建组件构造器对象
  // 调用Vue.component()方法 注册组件
  // 使用

  // 1, 创建构造器对象
  const cpnCtor = Vue.extend({
    template: `
      <div>
        <h2>Title</h2>
        <p>contents 1</p>
        <p>contents 2</p>
      </div>
    `
  })
  // 2， register， ！注册名称别用大写，可以用- dash
  Vue.component('mycpn',cpnCtor)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <mycpn></mycpn>
  <mycpn2></mycpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  // global component, syntactic sugar version
  Vue.component('mycpn',{
    template:`<div>
    <h2>title</h2>
    <p>hhahahaahah</p>
</div>`
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
    },
    components:{ // local component, syntactic sugar verison
      'mycpn2':{
        template:`<div>
    <h2>title2</h2>
    <p>hehhehehehe</p>
</div>`
      }
    }
  })
</script>
</body>
</html>

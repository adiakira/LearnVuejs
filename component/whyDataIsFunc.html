<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="counter">
  <div>
    <h2>Current Number: {{number}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn',{
    template: '#counter',
    methods:{
      increment() {
        this.number+=1;
      },
      decrement() {
        this.number-=1;
      }
    },
    data(){ //为了保证每回建立一个新的组件，返回的data都是独立的obj
      // 比如，多个counter组件之间的number不会互相影响
      // 如果在全局定义一个const obj={number:0},data(){return obj}，
      // 那么所有的counter共用一个obj instance， number值会一样。
      return {
        number: 0,
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
    }
  })
</script>
</body>
</html>

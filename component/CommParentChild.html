<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  // child send info to parent, root parent send info to internet
  // root parent receive info from internet, then extract info to child
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
    }
  })
</script>
</body>
</html>

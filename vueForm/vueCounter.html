<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>

<div id="display">
    <h2>Current Num: {{number}}</h2>
<!--    <button v-on:click="add">+</button>-->
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>


<script src="../js/vue.js"></script>
<script>
    // MVVM
    // View --              ViewModel           -- Model
    // DOM  -- Vue (DOM listener, Data Binding) -- JavaScript Object
    const app=new Vue({     // ViewModel block
        el:'#display', //guazai elements
        data:{  // put data/variables, can from service
            number:0    // Model block
        },
        methods:{  // define methods, functions
            add:function(){
                this.number++;
            },
            sub:function () {
                this.number--;
            }
        }
    })
    // input type:
    // el: String, HTML element(document.elementSelector?)
    // data: Object, Fuction
    // methods: key:string function(){}
    // method and function diff? Inside class: method ; Outside class: function

    // vue的生命周期 --------- 从生到死
    //
</script>
</body>
</html>

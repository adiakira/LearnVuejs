<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
<!--  每次用到都会调用-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
<!--  多次使用只执行一次，性能更高，有缓存，改变的时候才更新被call-->
  <button>button1</button>
  <button>button2</button>
  <button>button3</button>
  <button>button4</button>
</div>

<script src="../js/vue.js"></script>
<script>
  // const obj={
  //   name:'why',
  //   age:18,
  //   run(){
  //     console.log('running')
  //   },
  //   eat(){
  //     console.log('eating now')
  //   },
  // }
  // ES6 属性的增强写法
  const name = "Harry";
  const age=18;
  const height = 1.87;
  const obj={ //这里会把name当作key，name的值当作value
    name,
    age,
    height,
  };

  // 函数的增强写法 应该已知了
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      lastName:'Potter',
      firstName: 'Harry',
    },
    methods: {
      getFullName() {
        return this.firstName + ' ' + this.lastName;
      },
    },
    computed:{
      fullName(){
        return this.firstName+' '+this.lastName;
      },
    },
      // 块级作用域 ？ 在大括号内定义的变量会在大括号外面也能用
      // var 没有块级作用域，混乱 let有块级作用域
      // const如果是个对象，对象内部属性可以修改；但是不能改办对象指向
    //
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }

</head>
<body>

<div id="app">
  <ul>

  <h2 v-bind:class="getClasses()">Nice</h2>

</div>

<script src="../js/vue.js"></script>
<script> // 绑定属性 动态绑定 v-bind 基本内容
// v-bind 动态绑定class
  const app = new Vue({

      message: 'hello',

    },
    methods:{
      changeColor(){
        this.isActive = !this.isActive;
      },
      chosenOne(){

      },
      getClasses(){ //动态绑定 对象语法，写道function里面

        return {active:this.isActive, line:this.isLine}
      },
    }
  })
</script>

</body>
</html>

  <meta charset="UTF-8">

<body>

<div id="app">
  <ul>
<!--    没有使用索引值，index-->

<!--    有索引-->
<!--    <li v-for="(item,index) in names" style="list-style: none">{{index+1}}{{item}}</li>-->

<!--    <li v-for="item in info">{{item}}</li>-->

  </ul>

</div>

<script src="../js/vue.js"></script>

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      info:{
        name:'Evie',
        height:168,
        weight: 53,
      },
      names: ['HP','Lily','Sirius','James']
    }
  })
</script>

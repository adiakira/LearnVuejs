<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <div v-if="books.length>0">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(item,index) in books">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.price | showPrice}}</td>
        <td>
          <button @click="minusClick(index)" v-bind:disabled="item.count<2">-</button>
          {{item.count}}
          <button @click="plusClick(index)">+</button>
        </td>
        <td><button @click="deleteBook(index)">Delete</button></td>
      </tr>
      </tbody>
    </table>
    <h2>Total price: {{totalPrice | showPrice}}</h2>
  </div>
  <h2 v-else>Shopping Cart is Empty! </h2>
</div>


<script src="../js/vue.js"></script>
<script src="main.js"></script>
<script>

</script>
</body>
</html>
